<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softnova Premium Menu</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #0a0a0a;
        --accent-color: #d4af37;
        --transition-speed: 2.5s;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: "Montserrat", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* --- Global Style --- */
      .open-btn {
        font-family: "Cinzel", serif;
        font-size: 18px;
        letter-spacing: 2px;
        cursor: pointer;
        background: transparent;
        color: var(--accent-color);
        padding: 12px 30px;
        border: 1px solid var(--accent-color);
        z-index: 5;
        transition: 0.3s;
      }

      .open-btn:hover {
        background: var(--accent-color);
        color: #fff;
      }

      /* --- Rocket Style --- */
      #rocket-container {
        position: fixed;
        top: 50%;
        left: -300px;
        transform: translateY(-50%);
        z-index: 1001;
        pointer-events: none;
      }

      .rocket img {
        width: 220px;
        /* transform: rotate(90deg); */
        filter: drop-shadow(0 0 15px var(--accent-color));
      }

      .smoke {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(212, 175, 55, 0.6);
        border-radius: 50%;
        right: 40px;
        animation: smoke-fade 1.5s forwards;
      }

      @keyframes smoke-fade {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        100% {
          transform: scale(5) translateX(-80px);
          opacity: 0;
        }
      }

      .launch {
        animation: rocket-launch var(--transition-speed)
          cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes rocket-launch {
        0% {
          left: -300px;
        }
        100% {
          left: 120%;
        }
      }

      /* --- Menu Overlay --- */
      .overlay {
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: -100%;
        background-color: var(--bg-color);
        transition: left var(--transition-speed) cubic-bezier(0.2, 0.8, 0.2, 1);
        overflow: hidden; /* To keep canvas contained */
      }

      .overlay.active {
        left: 0;
      }

      /* Canvas inside Menu */
      #menuCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind text */
        opacity: 0.6;
      }

      .overlay-content {
        position: relative;
        z-index: 1; /* Above canvas */
        padding-left: 10%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .closebtn {
        position: absolute;
        top: 30px;
        right: 45px;
        font-size: 50px;
        color: white;
        text-decoration: none;
        cursor: pointer;
        z-index: 20;
      }

      .animate-text {
        opacity: 0;
        transform: translateX(-50px);
        transition: all 0.8s ease;
      }

      .overlay.active .animate-text {
        opacity: 1;
        transform: translateX(0);
      }

      .brand-title {
        font-family: "Cinzel", serif;
        font-size: clamp(40px, 8vw, 80px);
        letter-spacing: 12px;
        font-size: 5rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;

        background: linear-gradient(90deg, #ffffff, #fe851e);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        text-shadow:
          0 0 10px rgba(254, 133, 30, 0.35),
          0 0 25px rgba(254, 133, 30, 0.15);

        transition-delay: 1s;
      }

      hr {
        width: 100px;
        border: 0;
        border-top: 2px solid var(--accent-color);
        margin: 20px 0;
        transition-delay: 1s;
      }

      .menu-items a {
        text-decoration: none;
        font-size: clamp(18px, 3vw, 26px);
        color: rgba(255, 255, 255, 0.7);
        display: block;
        margin: 15px 0;
        transition: 0.4s;
        letter-spacing: 3px;
      }

      .menu-items a:hover {
        color: var(--accent-color);
        padding-left: 20px;
      }

      .link-1 {
        transition-delay: 1.6s;
      }
      .link-2 {
        transition-delay: 1.8s;
      }
      .link-3 {
        transition-delay: 2s;
      }
    </style>
  </head>
  <body>
    <button class="open-btn" onclick="launchAndOpen()">X</button>

    <div id="rocket-container">
      <div class="rocket">
        <img src="../images/sn.png" alt="ðŸš€" />
      </div>
    </div>

    <div id="myNav" class="overlay">
      <canvas id="menuCanvas"></canvas>
      <span class="closebtn" onclick="toggleNav(false)">&times;</span>

      <div class="overlay-content">
        <p
          class="animate-text"
          style="color: var(--accent-color); transition-delay: 0.8s"
        >
          Turning young minds into future innovators
        </p>
        <h1 class="brand-title animate-text">SOFTNOVA</h1>
        <hr class="animate-text" />
        <div class="menu-items">
          <a href="#" class="animate-text link-1">COURSES</a>
          <a href="#" class="animate-text link-2">INNOVATIONS</a>
          <a href="#" class="animate-text link-3">COMMUNITY</a>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("menuCanvas");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.speedX = (Math.random() - 0.5) * 1; // Konjam fast-ah move aagum
          this.speedY = (Math.random() - 0.5) * 1;
          this.size = 2;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x > canvas.width) this.x = 0;
          if (this.x < 0) this.x = canvas.width;
          if (this.y > canvas.height) this.y = 0;
          if (this.y < 0) this.y = canvas.height;
        }
        draw() {
          ctx.fillStyle = "#d4af37";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function createParticles() {
        particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, index) => {
          p.update();
          p.draw();
          for (let j = index + 1; j < particles.length; j++) {
            const dx = p.x - particles[j].x;
            const dy = p.y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 150) {
              ctx.strokeStyle = `rgba(212, 175, 55, ${0.3 - distance / 300})`;
              ctx.lineWidth = 0.8;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", initCanvas);
      initCanvas();
      createParticles();
      animate();

      function launchAndOpen() {
        const rocket = document.getElementById("rocket-container");
        rocket.classList.add("launch");

        const smokeInterval = setInterval(() => {
          const smoke = document.createElement("div");
          smoke.className = "smoke";
          smoke.style.top = Math.random() * 20 + "px";
          rocket.appendChild(smoke);
          setTimeout(() => smoke.remove(), 1000);
        }, 60);

        toggleNav(true);

        setTimeout(() => {
          rocket.classList.remove("launch");
          clearInterval(smokeInterval);
        }, 3000);
      }

      function toggleNav(isOpen) {
        const nav = document.getElementById("myNav");
        if (isOpen) {
          nav.classList.add("active");
        } else {
          nav.classList.remove("active");
        }
      }
    </script>
  </body>
</html>
