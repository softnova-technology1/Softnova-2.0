<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironhill Premium Menu</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #3b4d36;
            --accent-color: #d4af37; /* Gold touch */
            --transition-speed: 0.6s;
        }

        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Initial Button */
        .open-btn {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            letter-spacing: 2px;
            cursor: pointer;
            background: transparent;
            color: var(--accent-color);
            padding: 12px 30px;
            border: 1px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .open-btn:hover {
            background: var(--accent-color);
            color: #fff;
        }

        /* Full-screen Overlay */
        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 10;
            top: 0;
            left: -100%; /* Start from left */
            background-color: var(--bg-color);
            overflow-x: hidden;
            transition: left var(--transition-speed) cubic-bezier(0.7, 0, 0.3, 1);
            display: flex;
            align-items: center;
        }

        /* When menu is open */
        .overlay.active {
            left: 0;
        }

        /* Close Button - Fixed high z-index */
        .closebtn {
            position: absolute;
            top: 30px;
            right: 45px;
            font-size: 50px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            z-index: 20; /* Ensure it stays on top */
            transition: transform 0.3s ease;
        }

        .closebtn:hover {
            transform: rotate(90deg);
            color: var(--accent-color);
        }

        .overlay-content {
            padding-left: 8%;
            width: 100%;
        }

        /* Animation for text elements */
        .animate-text {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .overlay.active .animate-text {
            opacity: 1;
            transform: translateY(0);
        }

        .sub-heading {
            font-size: 14px;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
            transition-delay: 0.3s;
        }

        .brand-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 700;
            letter-spacing: 12px;
            margin: 0;
            color: white;
            transition-delay: 0.4s;
        }

        hr {
            width: 150px;
            border: 0;
            border-top: 1px solid var(--accent-color);
            margin: 30px 0;
            margin-left: 0;
            transition-delay: 0.5s;
        }

        /* Menu Links */
        .menu-items a {
            text-decoration: none;
            font-size: clamp(20px, 4vw, 32px);
            color: white;
            display: block;
            margin: 15px 0;
            font-weight: 500;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .menu-items a:hover {
            color: var(--accent-color);
            padding-left: 15px;
        }

        /* Staggered Delay for Links */
        .link-1 { transition-delay: 0.6s; }
        .link-2 { transition-delay: 0.7s; }
        .link-3 { transition-delay: 0.8s; }
        .link-4 { transition-delay: 0.9s; }
        .link-5 { transition-delay: 1.0s; }

    </style>
</head>
<body>

    <button class="open-btn" onclick="toggleNav(true)">EXPLORE IRONHILL</button>

    <div id="myNav" class="overlay">
        <span class="closebtn" onclick="toggleNav(false)">&times;</span>
        
        <div class="overlay-content">
            <p class="sub-heading animate-text">ESTABLISHED 2024</p>
            <h1 class="brand-title animate-text">IRONHILL</h1>
            
            <hr class="animate-text">
            
            <div class="menu-items">
                <a href="#" class="animate-text link-1">WARDEN OF THE WILD</a>
                <a href="#" class="animate-text link-2">SKUNK APE</a>
                <a href="#" class="animate-text link-3">MERMAIDS' TEARS</a>
                <a href="#" class="animate-text link-4" style="font-size: 18px; margin-top: 40px; color: rgba(255,255,255,0.7);">OUR PRODUCE</a>
                <a href="#" class="animate-text link-5" style="font-size: 18px; color: rgba(255,255,255,0.7);">IRONHILL MERCH</a>
            </div>
        </div>
    </div>

    <script>
        function toggleNav(isOpen) {
            const nav = document.getElementById("myNav");
            if (isOpen) {
                nav.classList.add("active");
            } else {
                nav.classList.remove("active");
            }
        }
    </script>

</body>
</html>
